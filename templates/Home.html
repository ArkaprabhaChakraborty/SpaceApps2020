<html>
{% extends 'Navbar.html' %}
{%block body%}
<head>
<style>
/* Container holding the image and the text */
.container {
  width: 100%;
  height:100%;
  position: absolute;
  text-align: center;
  color: white;
  margin-top:60px;

}
body {
  background-color: black;
}
/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

</style>
</head>
<body>
<div class="container">
  <img src = {{image}} ,style="width:100%", alt = {{image}}>
  <div class="centered"><p>{{ex}}</p></div>
</div>
</body>
{% endblock %}
</html>
