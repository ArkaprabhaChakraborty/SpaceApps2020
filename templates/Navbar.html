<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0px;
  padding: 0px;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}
.active {
  background-color: #048eff;
}
</style>
</head>
<body style="background-color:black;">
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/Neo">NEO</a></li>
  <li><a href="/earth">Earthquake Visualiser</a></li>
  <li style="float:right"><a class="active" href="/about">About</a></li>

</ul>
{%block body%}
{% endblock %}
</body>
</html>
